[tool.poetry]
name = "jekyllnb"
version = "0.1.0"
description = "Convert Jupyter Notebooks to Jekyll-ready Markdown files"
authors = ["Kevin Lane <lane.kevin.a@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/klane/jekyllnb"
keywords = ["jekyll", "jupyter", "nbconvert"]
classifiers = [
    "Framework :: Jupyter",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
    "Topic :: Utilities"
]

[tool.poetry.dependencies]
python = "~2.7 || ^3.4"
click = "^7.0"
nbconvert = "^5.4"

[tool.poetry.dev-dependencies]
pytest = "^4.0"
pytest-cov = "^2.6"
pytest-lazy-fixture = "^0.4.2"
codecov = "^2.0"
codacy-coverage = "^1.3"
coveralls = "^1.5"
conditional = "^1.2"

[tool.poetry.plugins."console_scripts"]
"jupyter-jekyllnb" = "jekyllnb:JekyllNB.launch_instance"

[tool.poetry.plugins."nbconvert.exporters"]
"jekyll" = "jekyllnb:JekyllExporter"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
