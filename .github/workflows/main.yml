name: Tests

on:
  push:
    branches:
      - '*'
    paths-ignore:
      - 'docs/**'
      - '**.md'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.md'

jobs:
  Safety:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.3
      - name: Set up Python
        uses: actions/setup-python@v2.1.4
      - name: Install Poetry
        uses: Gr1N/setup-poetry@v4
      - name: Install Safety
        run: pip install safety
      - name: Check dependencies
        run: poetry export --dev --format requirements.txt | safety check --stdin

  Linting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.3
      - name: Set up Python
        uses: actions/setup-python@v2.1.4
      - name: Hash Python version
        id: hash
        run: echo ::set-output name=hash::$(python --version | sha256sum | cut -d' ' -f1)
      - name: Restore cache
        uses: actions/cache@v2.1.2
        with:
          path: ~/.cache/pre-commit
          key: pre-commit|${{ steps.hash.outputs.hash }}|${{ hashFiles('.pre-commit-config.yaml') }}
      - name: Run pre-commit
        uses: pre-commit/action@v1.0.0

  test:
    name: '${{ matrix.os_name }}: Python ${{ matrix.python }}'
    needs: [Safety, Linting]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: [3.6, 3.7, 3.8]
        include:
          - os: ubuntu-latest
            os_name: Linux
            poetry_cache: ~/.cache/pypoetry
          - os: macos-latest
            os_name: macOS
            poetry_cache: ~/Library/Caches/pypoetry
          - os: windows-latest
            os_name: Windows
            poetry_cache: ~\AppData\Local\pypoetry\Cache

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.3
      - name: Set up Python
        uses: actions/setup-python@v2.1.4
        with:
          python-version: ${{ matrix.python }}
      - name: Install Poetry
        uses: Gr1N/setup-poetry@v4
      - name: Write environment information to a file
        run: |
          pwd > environment
          python --version >> environment
      - name: Restore cache
        uses: actions/cache@v2.1.2
        if: runner.os != 'Windows'
        with:
          path: ${{ matrix.poetry_cache }}
          key: poetry|${{ hashFiles('environment') }}|${{ hashFiles('poetry.lock') }}
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run pytest tests/ --cov=jekyllnb
      - name: Generate coverage report
        run: poetry run coverage xml
      - name: Upload coverage report
        uses: codecov/codecov-action@v1
        if: success()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
      - name: Send Slack message on failure
        uses: homoluctus/slatify@v2.0.1
        if: failure()
        with:
          type: ${{ job.status }}
          job_name: '${{ runner.os }} :snake: ${{ matrix.python }} Tests'
          url: ${{ secrets.SLACK_WEBHOOK }}
          commit: true
          token: ${{ secrets.GITHUB_TOKEN }}

  Slack:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Send Slack message
        uses: homoluctus/slatify@v2.0.1
        if: always()
        with:
          type: ${{ job.status }}
          job_name: ':snake: Tests'
          url: ${{ secrets.SLACK_WEBHOOK }}
          commit: true
          token: ${{ secrets.GITHUB_TOKEN }}
