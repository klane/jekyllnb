name: Docs

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  docs:
    name: Build docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
          cache: poetry

      - name: Install dependencies
        run: poetry install --with docs

      - name: Build docs
        run: mkdocs build
