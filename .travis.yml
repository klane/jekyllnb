dist: xenial
language: python
cache: pip

branches:
  only:
    - master

stages:
  - check
  - test
  - deploy

python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - 3.7

before_install:
  - pip install --upgrade pip
  - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python
  - source $HOME/.poetry/env

jobs:
  include:
    - stage: check
      name: Safety
      python: 3.6
      install: pip install safety
      script:
        - poetry show -a
        - poetry show -a | wc -l
        - poetry show -a | sed 's/(!)//' | awk '{print $1,"==",$2}' | safety check --stdin

    - stage: test
      install: poetry install
      before_script: pip install codecov
      script: pytest tests/ --cov=jekyllnb
      after_success: codecov

    - stage: deploy
      name: PyPI
      python: 3.6
      before_deploy: poetry build
      deploy:
        provider: script
        script: poetry publish
        skip_cleanup: true
        on:
          tags: true

notifications:
  slack:
    rooms:
      secure: 
